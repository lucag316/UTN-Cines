<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata y configuración básica -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <!-- Tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Favicon del sitio -->
    <link rel="shortchut icon" href="../icons/favicon1.png" type="image/x-icon">

    <!-- Bootstrap CSS para estilos base y componentes responsivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados del sitio -->
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/general.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <!-- Barra de navegación (Navbar) -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <!-- Contenedor fluido para el contenido de la barra de navegación -->
            <div class="container-fluid">
                
                <!-- Logo de la marca, con un enlace que redirige a la página principal -->
                <a class="navbar-brand" href="../index.html">
                    <!-- Imagen del logo que aparece en la barra de navegación -->
                    <img src="../images/marca.png" class="nav_img" alt="Logo" id="marca_img">
                </a>
                
                <!-- Botón para alternar el menú en dispositivos pequeños (tamaño móvil) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- Icono de hamburguesa (menú desplegable) -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Menú de navegación, se colapsa en pantallas pequeñas -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Lista de elementos del menú -->
                    <ul class="navbar-nav ms-auto">
                        
                        <!-- Elemento del menú: Enlace a la página de películas -->
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Películas</a>
                        </li>
                        
                        <!-- Elemento del menú: Enlace a la página de promociones -->
                        <li class="nav-item">
                            <a class="nav-link" href="promociones.html">Promociones</a>
                        </li>
                        
                        <!-- Elemento del menú: Dropdown (menú desplegable) para opciones de usuario -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Usuario
                            </a>
                            <!-- Contenido del menú desplegable, con opciones relacionadas al usuario -->
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                                <!-- Opción de perfil de usuario -->
                                <li><a class="dropdown-item" href="perfil_usuario.html">Perfil</a></li>
                                <!-- Opción de login -->
                                <li><a class="dropdown-item" href="login.html">Login</a></li>
                                <!-- Opción para la sección de administrador -->
                                <li><a class="dropdown-item" href="admin.html">Admin</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Título de la página de admin -->
        <h1 id="titulo_admin" class="mt-5">Administrar Películas</h1>
    </header>
    
    <!-- Contenido principal de la página -->
    <main class="container my-5">
        <!-- Botones de acción para listar y crear películas -->
        <div class="d-flex justify-content-between mb-4">
            <div>
                <!-- Botón para listar películas -->
                <button class="btn btn-primary" id="listMoviesButton">Listar Películas</button>
            </div>
            <div>
                <!-- Botón para crear nueva película -->
                <button class="btn btn-success" id="createMovieButton">Crear Película</button>
            </div>
        </div>

        <!-- Tabla que muestra las películas en el sistema -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <!-- Encabezados de la tabla -->
                        <th>ID</th>
                        <th>Título</th>
                        <th>Género</th>
                        <th>Eliminado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="movies-table-body">
                    <!-- Aquí se cargarán dinámicamente las filas de películas -->
                    <tr>
                        <td>1</td>
                        <td>Película Ejemplo</td>
                        <td>Acción</td>
                        <td id="columna_btns">
                            <!-- Botón para actualizar película -->
                            <button class="btn btn-warning btn-sm" onclick="updateMovie(1)">Actualizar</button>
                            <!-- Botón para eliminar película -->
                            <button class="btn btn-danger btn-sm" onclick="deleteMovie(1)" id="btn_eli_rev">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Carga de scripts externos -->
    <!-- Bootstrap: Framework CSS/JS para diseño responsivo y componentes interactivos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Carga de archivos js para agregar funcionalidades -->
    <script src="../js/admin.js"></script>
</body>
</html>
